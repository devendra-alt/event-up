<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventUp</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="assets/images/logo.svg"
          alt="EventUp logo"
          width="63"
          height="24"
        />
        <h1>EventUp</h1>
      </div>
      <nav class="mobile-menu">
        <img
          width="32"
          height="32"
          src="assets/images/mobile-menu-icons.png"
          alt="menu-squared-2"
        />
      </nav>
    </header>
    <section id="hero-section">
      <div class="hero-img-area">
        <img
          src="assets/images/hero-image.svg"
          alt="people engage online"
          class="hero-img"
        />
      </div>
      <div class="hero-content">
        <h4 class="action-title">
          Reliable, secure conference to get the best events
        </h4>
        <p class="action-description">
          Hold incredible events, share knowledge, build and grow your product ,
          create opportunity
        </p>
        <button type="submit" class="create-conference-btn hero-btn">
          Create Conference
        </button>
        <button type="submit" class="watch-story-btn hero-btn">
          <span>Watch story</span>
          <img
            src="assets/images/arrow-right.svg"
            alt="watch story right arrow"
          />
        </button>
      </div>
    </section>
  </body>
</html>
